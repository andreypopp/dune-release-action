name: 'update-changelog'
description: 'Automatically update changelog with new commits on main, and promote Unreleased to version on tag'
author: 'davesnx'
branding:
  icon: 'file-text'
  color: 'blue'

inputs:
  changelog:
    description: 'Path to changelog file'
    required: false
    default: './CHANGES.md'
  unreleased-header:
    description: 'Header text for the unreleased section'
    required: false
    default: '## Unreleased'
  github-token:
    description: 'GitHub token for API access and committing changes'
    required: true

outputs:
  updated:
    description: 'Whether the changelog was updated (true/false)'

runs:
  using: 'node20'
  main: 'dist/index.js'

